<div layout="column" class="md-elevation-z6" >
  <nav class="app-navbar">
    <button md-button md-ripple routerLink="/">
      <img alt="Angular2-Springboot-JWT" class="app-angular-logo" src="assets/image/angular-white-transparent.svg">
      <span>Angular2-Springboot-JWT</span>
    </button>

    <div class="right">
      <button *ngIf="!hasSignedIn()" routerLink="/login" md-button md-ripple>
        <span>Login</span>
      </button>
      <button *ngIf="hasSignedIn()" md-button md-ripple>
        <span>Hello, {{userName()}}</span>
      </button>
      <button *ngIf="hasSignedIn()" (click)="logout()" md-button md-ripple>
        <span>Logout</span>
      </button>
    </div>
  </nav>
</div>
